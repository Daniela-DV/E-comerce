<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Home-Admin</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bases.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
        
    </head>
    <body> 

        <header class="cabecera">
     
                <img id="logo-cabecera" class="img-cabecera" alt="Logo" src="/imagenes/Logo-alurageek.png">
                <input class="input-cabecera" type="search"
                placeholder="¿Que deseas buscar?">
                <button class="btn-cabecera">Menú administrador</button> 
                <img class="icono-buscador" src="imagenes/Icono-buscar.png">
        </header>
    <main>
        <section class="agregar-producto">
            <div class="agregar-producto_conteiner">
                <h1 class="titulo-main">Agregar nuevo producto</h1>
                <input class="input" placeholder="URL de imagen">
                <input class="input" placeholder="Categoria">
                <input class="input" placeholder="Nombre del producto">
                <input class="input" placeholder="Precio del producto">
                <input class="input" placeholder="Descripcion del producto">
                <button id="btn" class="btn-admin">Agregar producto</button>
            </div>
           

        </section>

        <section id="contacto-section" class="contacto">

            <div class="conteiner-contacto-lista">

                <div >
                    <img src="/imagenes/Logo-alurageek.png" alt="Logo" class="contacto__logo">
                </div>    
                <nav>
                        <ul class="contacto-items">
                            <li class="contacto-lista-items"><a href="#">Quienes somos</a></li>
                            <li class="contacto-lista-items"><a href="#">Politicas de privacidad</a></li>
                            <li class="contacto-lista-items"><a href="#">Programa de fidelidad</a></li>
                            <li class="contacto-lista-items"><a href="#">Nuestras tiendas</a></li>
                            <li class="contacto-lista-items"><a href="#">Quiero ser franquiciado</a></li>
                            <li class="contacto-lista-items"><a href="#">Anuncie aquí</a></li>
                        </ul>
                </nav>

            </div>           


            <div class="conteiner-contacto-form">
                <p class="contacto-form-titulo">Hable con nosotros</p>
                <input class="input" id="contacto-form-input" type="text" placeholder="Nombre">
                <input class="input" id="contacto-form-input-mensaje" type="text" placeholder="Escribe tu mensaje">
                <button id="btn" class="btn-contacto-form">Enviar mensaje</button>
            </div>
         
            

        </section>

    </main>
    <footer>
        <div class="piePagina">
            <p class="copyright">&copycopyright Daniela Del Valle</p>
            <p class="copyright">2023</p>
            <section class="redirecciones">
                <img src="/imagenes/github.png.png" alt="Github" id="github" onclick="redireccionarGithub()">
                <img src="/imagenes/linkedin.png.png" alt="Linkedin" id="linkedin" onclick="redireccionarLinkedin()">
            </section>
        </div>

    </footer> 
    
    
</body>
</html>
